<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>2_css_selector</title>
	
	<!-- 선택자 -->
	<style type="text/css">
		/* 태그 선택자 */
		p{
			font-size: 20px;		
		}
		
		/* id 선택자 */
		#aaa{
			font-size: 30px;
			color: blue;
		}
		
		/* class 선택자 */
		.bbb{
			font-size: 40px;
			color: red;
		}
	
	</style>
	
</head>

<body>
	<p>중부 집중호우로 서울 동부간선도로·잠수교 전면 통제</p>
	<p id="aaa">중부 집중호우로 서울 동부간선도로·잠수교 전면 통제</p>
	<p class="bbb">중부 집중호우로 서울 동부간선도로·잠수교 전면 통제</p>
	<p class="bbb">중부 집중호우로 서울 동부간선도로·잠수교 전면 통제</p>
	<p class="bbb">중부 집중호우로 서울 동부간선도로·잠수교 전면 통제</p>
  
</body>
</html>
