<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>16_css_position3</title>
	
	<style type="text/css">
		#a{
			background-color: lightpink;
			float: left;
		}
		#b{
			background-color: lightblue;
			float: left;
		}
		#c{
			background-color: lightyellow;
			float: right;
		}
		#d{
			background-color: lightgreen;
			float: left;
		}
	
	</style>
	
</head>

<body>
	<!-- 배치잡을때 필요함, float 띄우고 뒤로 들어가는데, 컨텐츠 바로 밑에는 자리가 없어서 못간다
	float은 블럭을 인라인에 함꼐 넣고 싶을 때 유용하다!
	float 효과 해제 하고 싶으면 clear:both 넣기! -->
  	<div id="a">목록</div>
  	<div id="b">수정하러가기</div>
  	<div id="c">삭제</div>
  	<div id="d">소영</div>
  
</body>
</html>
